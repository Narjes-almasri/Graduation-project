
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Welcome to T2B</title>
  <link rel="icon" href="images/website_logo.png" type="image/png"/>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div id="fireworks-container"></div>
  
  <div class="content">
    <h1><img src="512.gif" alt="Party" style="width:72px;height:72px;vertical-align:middle;margin-right:10px"> Welcome to T2B</h1>
    <div class="subtitle">Your journey to the perfect website starts here</div>
    
    <div class="card">
      <h2>Ready to build the perfect website?</h2>
      <p>We'll guide you through creating your brand identity and designing your dream website</p>
      <button class="btn" onclick="continueToColors()">Let's do it â†’</button>
    </div>
  </div>

  <script>
    const colors = ['#2d7a8f', '#5fa3b8', '#7eb8c8', '#9cc9d4', '#7eb3c4', '#1a1a1a'];
    let particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 16;
        this.vy = (Math.random() - 0.5) * 16 - 5;
        this.life = 1;
        this.maxLife = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        
        this.element = document.createElement('div');
        this.element.className = 'firework';
        this.element.style.background = colors[Math.floor(Math.random() * colors.length)];
        this.element.style.left = x + 'px';
        this.element.style.top = y + 'px';
        document.getElementById('fireworks-container').appendChild(this.element);
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.3;
        this.life -= this.decay;
        
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        this.element.style.opacity = Math.max(0, this.life);
        
        return this.life > 0;
      }

      destroy() {
        this.element.remove();
      }
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 40; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animate() {
      particles = particles.filter(p => {
        if (p.update()) {
          return true;
        } else {
          p.destroy();
          return false;
        }
      });

      if (particles.length > 0) {
        requestAnimationFrame(animate);
      }
    }

    function startFireworks() {
      createExplosion(window.innerWidth * 0.2, window.innerHeight * 0.2);
      setTimeout(() => createExplosion(window.innerWidth * 0.8, window.innerHeight * 0.3), 200);
      setTimeout(() => createExplosion(window.innerWidth * 0.5, window.innerHeight * 0.15), 400);
      setTimeout(() => createExplosion(window.innerWidth * 0.25, window.innerHeight * 0.6), 600);
      setTimeout(() => createExplosion(window.innerWidth * 0.75, window.innerHeight * 0.7), 800);
      setTimeout(() => createExplosion(window.innerWidth * 0.5, window.innerHeight * 0.5), 1000);
      
      animate();
    }

    function continueToColors() {
      window.location.href = 'color_palette.html';
    }

    window.addEventListener('load', startFireworks);
  </script>
</body>
</html>
