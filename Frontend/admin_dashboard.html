<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard — Team</title>
  <link rel="icon" href="images/website_logo.png" type="image/png"/>
  <style>
    :root {
      --c1: #154552;
      --c2: #357a8e;
      --c3: #7c4dff;
      --bg: #f5f5f5;
      --panel: #ffffff;
      --text: #1a1a1a;
      --muted: #666666;
      --border: #dddddd;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:24px;
      min-height:100vh;
    }
    .topbar{
      display:flex;justify-content:space-between;align-items:center;margin-bottom:24px;
    }
    .title{font-size:24px;font-weight:800;letter-spacing:-0.3px}
    .actions{display:flex;gap:12px;align-items:center}
    .btn{padding:12px 24px;border-radius:12px;border:2px solid transparent;font-weight:700;cursor:pointer;font-size:14px;transition:all 0.25s;text-transform:uppercase;letter-spacing:0.5px}
    .btn-primary{background:linear-gradient(135deg,var(--c1),var(--c2));color:#fff;box-shadow:0 8px 20px rgba(21,69,82,0.25)}
    .btn-primary:hover{border:2px solid rgba(255,255,255,0.8);transform:translateY(-2px);box-shadow:0 12px 30px rgba(21,69,82,0.35)}
    .btn-ghost{background:rgba(255,255,255,0.7);color:var(--text);border:2px solid transparent}
    .btn-ghost:hover{border:2px solid rgba(255,255,255,0.8);transform:translateY(-2px)}
    .card{
      background:var(--panel);
      border-radius:16px;
      padding:24px;
      box-shadow:0 8px 30px rgba(0,0,0,0.06);
      border:1px solid var(--border);
    }
    .stack{display:grid;gap:18px}
    .section-title{font-size:18px;font-weight:800;margin-bottom:12px}
    .muted{color:var(--muted);font-size:13px;margin-bottom:18px}
    .team-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .member{
      border:1px solid var(--border);
      border-radius:12px;
      padding:14px;
      display:flex;
      gap:12px;
      align-items:center;
      background:linear-gradient(145deg, rgba(53,122,142,0.08), rgba(21,69,82,0.05));
    }
    .avatar{
      width:64px;height:64px;border-radius:50%;background:var(--c1);flex:0 0 64px;
      background-size:cover;background-position:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .member h4{margin:0;font-size:14px;font-weight:800;color:var(--text)}
    .member p{margin:4px 0 0;font-size:12px;color:var(--muted)}
    .badge{display:inline-block;background:rgba(255,255,255,0.8);color:var(--text);padding:4px 10px;border-radius:999px;font-size:11px;font-weight:700;border:1px solid var(--border)}

    /* Sites list */
    .site-row{border:1px solid var(--border);border-radius:12px;padding:14px 16px;background:rgba(255,255,255,0.75);display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .site-head{display:flex;flex-direction:column;gap:4px}
    .site-title{font-weight:800;font-size:14px;color:var(--text)}
    .site-desc{font-size:12px;color:var(--muted)}
    .site-meta{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .status{padding:6px 10px;border-radius:10px;font-size:11px;font-weight:800;text-transform:uppercase;letter-spacing:0.4px}
    .status.pending{background:rgba(255,193,7,0.18);color:#8a5a00;border:1px solid rgba(255,193,7,0.4)}
    .status.review{background:rgba(14,165,233,0.15);color:#0b6b94;border:1px solid rgba(14,165,233,0.35)}
    .status.done{background:rgba(34,197,94,0.16);color:#0f6a3c;border:1px solid rgba(34,197,94,0.35)}
    .progress{position:relative;width:140px;height:10px;border-radius:999px;background:rgba(0,0,0,0.06);overflow:hidden;border:1px solid rgba(0,0,0,0.05)}
    .progress-bar{position:absolute;top:0;left:0;height:100%;border-radius:999px;background:linear-gradient(135deg,var(--c1),var(--c2));transition:width 0.4s ease}
    .progress-text{font-size:11px;font-weight:700;color:var(--muted)}
    .site-actions{display:flex;gap:8px;align-items:center}
    .mini-btn{padding:8px 12px;border-radius:10px;border:1px solid var(--border);background:#fff;font-size:12px;font-weight:700;cursor:pointer;transition:all 0.2s}
    .mini-btn:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,0.08)}
    @media(max-width:640px){
      .site-row{grid-template-columns:1fr;}
      .site-actions{justify-content:flex-start}
    }
    @media(max-width:640px){
      .topbar{flex-direction:column;align-items:flex-start;gap:12px}
    }
  </style>
</head>
<body>
  <script>
    // Protect dashboard: require adminAuth
    (function guard(){
      if (sessionStorage.getItem('adminAuth') !== 'true') {
        window.location.href = 'admin_login.html';
      }
    })();
  </script>
  <div class="topbar">
    <div>
      <div class="title">Admin Dashboard</div>
      <div class="muted" id="siteMeta">Loading site info…</div>
    </div>
    <div class="actions">
      <button class="btn btn-ghost" onclick="backToView()">Back</button>
      <button class="btn btn-primary" onclick="refreshTeam()">Refresh</button>
    </div>
  </div>

  <div class="stack">
    <div class="card">
      <div class="section-title">Websites</div>
      <div class="muted">Statuses, progress, and review notes.</div>
      <div id="sitesList" class="stack"></div>
    </div>

    <div class="card">
      <div class="section-title">Team</div>
      <div class="muted">Team members pulled from session data.</div>
      <div id="teamGrid" class="team-grid"></div>
    </div>
  </div>

  <script>
    function getTeamData(){
      const content = JSON.parse(sessionStorage.getItem('pageContent')||'{}');
      const names = [
        content.member1Name || 'Narjes Almasri',
        content.member2Name || 'Leen Almahthi',
        content.member3Name || 'Amr Alali',
        content.member4Name || 'Mahmood'
      ];
      const roles = [
        content.member1Role || 'Founder & Frontend Developer',
        content.member2Role || 'Designer & Frontend Developer',
        content.member3Role || 'Mobile Application Developer',
        content.member4Role || 'Backend Developer'
      ];
      // Load static team images from images/team folder
      const avatars = [
        'images/team/nar.jpeg',      // Narjes Almasri
        'images/team/leen.jpeg',     // Leen Almahthi
        'images/team/amr.jpeg',      // Amr Alali
        'images/team/m.jpeg'   // Mahmood
      ];
      return names.map((name,i)=>({name, role: roles[i]||'', avatar: avatars[i]}));
    }

    function renderTeam(){
      const grid = document.getElementById('teamGrid');
      const team = getTeamData();
      grid.innerHTML = team.map(member => {
        const bg = member.avatar ? `style="background-image:url(${member.avatar})"` : '';
        return `
          <div class="member">
            <div class="avatar" ${bg}></div>
            <div>
              <h4>${member.name}</h4>
              <p>${member.role}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    function refreshTeam(){
      renderTeam();
      alert('Team refreshed from session data.');
    }

    function backToView(){
      // Load the user's submitted site if it exists
      const evalRaw = sessionStorage.getItem('adminEvaluationRequest');
      if (evalRaw) {
        try {
          const evalData = JSON.parse(evalRaw);
          sessionStorage.setItem('currentViewingSite', JSON.stringify({
            name: evalData.siteName,
            fromAdmin: true
          }));
        } catch(e) {
          console.error('Error loading user site:', e);
        }
      }
      window.location.href = 'home_page.html';
    }

    function getSites(){
      let sites = [
        {name:'Aurora Apps', status:'pending', progress:20, desc:'Waiting on content upload and logo confirmation.'},
        {name:'Northwind Market', status:'review', progress:60, desc:'In admin review — checking accessibility and responsiveness.'},
        {name:'Carter Studio', status:'done', progress:100, desc:'Reviewed and approved. Ready to publish.'},
        {name:'Blue Ridge Tours', status:'review', progress:45, desc:'Copy edits in progress; images pending optimization.'},
        {name:'PixelCraft', status:'pending', progress:10, desc:'Palette selected; awaiting product data.'}
      ];
      // Check if there's a pending admin evaluation request from the user
      try {
        const evalRaw = sessionStorage.getItem('adminEvaluationRequest');
        console.log('adminEvaluationRequest from session:', evalRaw);
        if (evalRaw) {
          const evalData = JSON.parse(evalRaw);
          console.log('Parsed eval data:', evalData);
          const userSite = {
            name: evalData.siteName,
            status: 'review',
            progress: 15,
            desc: 'Submitted for admin review by user. Awaiting detailed evaluation.',
            isUserSubmission: true
          };
          sites.unshift(userSite);
          console.log('Added user site to list');
        } else {
          console.log('No adminEvaluationRequest found in sessionStorage');
        }
      } catch(e) {
        console.error('Error reading eval request:', e);
      }
      return sites;
    }

    function renderSites(){
      const list = document.getElementById('sitesList');
      const sites = getSites();
      list.innerHTML = sites.map((site, idx) => {
        const statusClass = site.status === 'done' ? 'done' : site.status === 'review' ? 'review' : 'pending';
        const statusLabel = site.status === 'done' ? 'Reviewed' : site.status === 'review' ? 'In Review' : 'Pending';
        return `
          <div class="site-row">
            <div class="site-head">
              <div class="site-title">${site.name}</div>
              <div class="site-desc">${site.desc}</div>
              <div class="site-meta">
                <span class="status ${statusClass}">${statusLabel}</span>
                <span class="progress">
                  <span class="progress-bar" style="width:${site.progress}%"></span>
                </span>
                <span class="progress-text">${site.progress}%</span>
              </div>
            </div>
            <div class="site-actions">
              <button class="mini-btn" onclick="viewSite(${idx})">View Site</button>
              <button class="mini-btn" onclick="alert('Mark ${site.name} as reviewed')">Mark Reviewed</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function viewSite(siteIndex){
      const sites = getSites();
      const site = sites[siteIndex];
      if (!site) return;
      
      // If it's the user's submission, load that site's data
      if (site.isUserSubmission) {
        const evalRaw = sessionStorage.getItem('adminEvaluationRequest');
        if (evalRaw) {
          const evalData = JSON.parse(evalRaw);
          sessionStorage.setItem('currentViewingSite', JSON.stringify({
            name: evalData.siteName,
            fromAdmin: true
          }));
        }
      } else {
        // Sample sites - store which one we're viewing
        sessionStorage.setItem('currentViewingSite', JSON.stringify({
          name: site.name,
          fromAdmin: true
        }));
      }
      
      window.location.href = 'build_preview.html';
    }

    function renderMeta(){
      const metaEl = document.getElementById('siteMeta');
      const profileRaw = sessionStorage.getItem('userProfile');
      let site = 'Your Website';
      if (profileRaw){
        try {
          const p = JSON.parse(profileRaw);
          site = p.websiteName || site;
        } catch(e){}
      }
      metaEl.textContent = `Site: ${site}`;
    }

    (function initPalette(){
      const defaultPalette = ['#154552','#357a8e','#7c4dff'];
      const paletteRaw = sessionStorage.getItem('selectedPalette');
      let palette = defaultPalette;
      if (paletteRaw){
        try {
          const parsed = JSON.parse(paletteRaw);
          palette = parsed.colors || defaultPalette;
        } catch(e){}
      }
      document.documentElement.style.setProperty('--c1', palette[0]);
      document.documentElement.style.setProperty('--c2', palette[1]||palette[0]);
      document.documentElement.style.setProperty('--c3', palette[2]||palette[0]);
    })();

    renderSites();
    renderTeam();
    renderMeta();

    // Clear admin auth so next visit requires password again
    window.addEventListener('load', () => {
      try { sessionStorage.removeItem('adminAuth'); } catch(e) {}
    });
  </script>
</body>
</html>
