<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Login</title>
  <link rel="icon" href="images/website_logo.png" type="image/png"/>
  <style>
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(0deg,#2A7777 0%,#90B8C1 50%,#AEC7CB 99.04%);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;padding:20px}
    .card{width:100%;max-width:420px;background:rgba(255,255,255,0.9);border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,0.15);padding:28px}
    h1{margin:0 0 8px;font-size:24px;font-weight:800;color:#0a1929}
    p{margin:0 0 20px;color:#334;text-wrap:balance}
    .form-group{margin-bottom:16px}
    label{display:block;font-size:13px;font-weight:700;color:#0a1929;margin-bottom:8px}
    input[type=password]{width:100%;padding:12px 14px;border:2px solid rgba(10,25,41,0.08);border-radius:10px;font-size:16px;transition:border-color .2s, box-shadow .2s}
    input[type=password]:focus{outline:none;border-color:rgba(21,69,82,0.4);box-shadow:0 0 0 4px rgba(21,69,82,0.15)}
    .error{display:none;margin-top:8px;color:#b00020;font-weight:700;font-size:13px}
    .actions{display:flex;gap:10px;margin-top:12px}
    .btn{flex:1;padding:12px 16px;border:none;border-radius:10px;font-weight:800;cursor:pointer;transition:transform .15s, box-shadow .15s}
    .btn-primary{background:linear-gradient(135deg,#154552,#357a8e);color:#fff;box-shadow:0 8px 20px rgba(21,69,82,0.3)}
    .btn-primary:hover{transform:translateY(-1px);box-shadow:0 12px 30px rgba(21,69,82,0.4)}
    .btn-secondary{background:rgba(10,25,41,0.06);color:#0a1929}
    .note{margin-top:16px;font-size:12px;color:#556}
  </style>
</head>
<body>
  <div class="card" role="form" aria-labelledby="title">
    <h1 id="title">Admin Dashboard Access</h1>
    <p>Enter the admin password to continue.</p>
    <div class="form-group">
      <label for="adminPass">Password</label>
      <input type="password" id="adminPass" autocomplete="off" placeholder="Enter password" aria-required="true">
      <div id="error" class="error" role="alert">Invalid password. Please try again.</div>
    </div>
    <div class="actions">
      <button id="submitBtn" class="btn btn-primary">Enter</button>
      <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </div>
    <div class="note"></div>
  </div>

  <script>
    const input = document.getElementById('adminPass');
    const errorEl = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    function validate() {
      const val = (input.value || '').trim();
      if (val === '8888') {
        sessionStorage.setItem('adminAuth', 'true');
        window.location.href = 'admin_dashboard.html';
      } else {
        errorEl.style.display = 'block';
        input.focus();
      }
    }

    submitBtn.addEventListener('click', validate);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); validate(); }
    });
    cancelBtn.addEventListener('click', () => { window.location.href = 'home_page.html'; });
  </script>
</body>
</html>
