<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#666666">
  <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Z"/>

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.querySelector('.password-toggle');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.innerHTML = openEye;
    } else {
        passwordInput.type = 'password';
        toggleBtn.innerHTML = closeEye;
    }
}

// ===================== LOGIN FORM =====================
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const username = email.split('@')[0];            
    const password = document.getElementById('password').value;
    const btn = this.querySelector('.btn-primary');
    const originalText = btn.textContent;

    btn.textContent = 'Logging in...';
    btn.disabled = true;

  
    const base = "https://2ymu1pkhp9.execute-api.us-east-1.amazonaws.com/prod";


    try {
        const res = await fetch(`${base}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(() => null);

        if (!res.ok) {
            alert('Error: ' + (data && data.message ? data.message : res.statusText));
            btn.textContent = originalText;
            btn.disabled = false;
            return;
        }

        // Store token & user info
        sessionStorage.setItem('loggedIn', 'true');
        sessionStorage.setItem('userEmail', email);
        if (data.token) sessionStorage.setItem('token', data.token);

        btn.textContent = 'Success!';

        setTimeout(() => {
            window.location.href = 'home_page.html';
        }, 500);

    } catch (err) {
        console.error(err);
        alert('Network error. Please try again.');
        btn.textContent = originalText;
        btn.disabled = false;
    }
});

// ===================== FORGOT PASSWORD =====================
document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('forgotPasswordModal').style.display = 'block';
});

function closeForgotModal() {
    document.getElementById('forgotPasswordModal').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';
    document.getElementById('forgotPasswordForm').reset();
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('forgotPasswordModal');
    if (event.target === modal) {
        closeForgotModal();
    }
};

document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('resetEmail').value.trim();
    const btn = this.querySelector('.btn-primary');
    const originalText = btn.textContent;
    btn.textContent = 'Sending...';
    btn.disabled = true;

    const base = 'https://api.example.com'; // Your backend URL

    try {
        const res = await fetch(`${base}/api/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        const data = await res.json().catch(() => null);

        if (!res.ok) {
            alert('Error: ' + (data && data.message ? data.message : res.statusText));
            btn.textContent = originalText;
            btn.disabled = false;
            return;
        }

        // Show success message
        document.getElementById('successMessage').style.display = 'flex';
        btn.textContent = 'Send Reset Link';
        btn.disabled = false;

        setTimeout(() => closeForgotModal(), 3000);

    } catch (err) {
        console.error(err);
        alert('Network error. Please try again.');
        btn.textContent = originalText;
        btn.disabled = false;
    }
});
